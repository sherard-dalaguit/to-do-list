<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <h1>üìù To-Do List</h1>
        <label>
            <input type="text" class="todo-input" placeholder="Write something to do">
        </label>
        <div class="todos">
            <div class="uncompleted-todos">
                <div class="todo-item">
                    <span>
                        <label>
                            <input type="checkbox"> Drink Water
                        </label>
                    </span>
                    <a href="#">
                        <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-x">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M18 6l-12 12" />
                            <path d="M6 6l12 12" />
                        </svg>
                    </a>
                </div>
                <div class="todo-item">
                    <span>
                        <label>
                            <input type="checkbox"> Do Laundry
                        </label>
                    </span>
                    <a href="#">
                        <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-x">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M18 6l-12 12" />
                            <path d="M6 6l12 12" />
                        </svg>
                    </a>
                </div>
            </div>
            <div class="completed-todos">
                <div class="completed-title">Completed (1/3)</div>
                <div class="todo-item">
                    <span>
                        <label>
                            <input type="checkbox"> Drink Water
                        </label>
                    </span>
                    <a href="#">
                        <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-x">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M18 6l-12 12" />
                            <path d="M6 6l12 12" />
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </div>
<script src="todo.js"></script>
</body>
</html>
